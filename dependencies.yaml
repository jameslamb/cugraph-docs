# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: [conda]
    matrix:
      cuda: ["11.8", "12.2"]
      arch: [x86_64]
    includes:
      - checks
      - common_build
      - cuda
      - cuda_version
      - docs
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_cugraph
      - depends_on_pylibcugraphops
      - depends_on_pylibwholegraph
      - depends_on_cupy

  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_dask_cudf
      - depends_on_pylibraft
      - depends_on_raft_dask
      - depends_on_cugraph
      - depends_on_pylibcugraphops
      - depends_on_pylibwholegraph
      - depends_on_cupy

channels:
  - rapidsai
  - rapidsai-nightly
  - dask/label/dev
  - pyg
  - dglteam/label/cu118
  - conda-forge
  - nvidia
dependencies:
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
  cuda:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-nvtx-dev
              - cuda-profiler-api
              - libcublas-dev
              - libcurand-dev
              - libcusolver-dev
              - libcusparse-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
              - cuda-nvtx
  common_build:
    common:
      - output_types: [conda, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4,!=3.30.0
          - ninja

  docs:
    common:
      - output_types: [conda]
        packages:
          - breathe
          - doxygen
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - recommonmark
          - sphinx-copybutton
          - sphinx-markdown-tables
          - sphinx<6
          - sphinxcontrib-websupport

  depends_on_pylibwholegraph:
    common:
      - output_types: conda
        packages:
          - &pylibwholegraph_conda pylibwholegraph==24.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.*"}
            packages:
              - pylibwholegraph-cu12==24.8.*
          - matrix: {cuda: "11.*"}
            packages:
              - pylibwholegraph-cu11==24.8.*
          - {matrix: null, packages: [*pylibwholegraph_conda]}

  depends_on_rmm:
